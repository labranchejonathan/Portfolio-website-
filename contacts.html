<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Portfolio</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <!--Header-->
        <div class="container">
          <div class="header_inner">
            <div class="header_brand">WEBDEVELOPER</div>
            <div class="header_logo">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="logo_img"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M12.316 3.051a1 1 0 01.633 1.265l-4 12a1 1 0 11-1.898-.632l4-12a1 1 0 011.265-.633zM5.707 6.293a1 1 0 010 1.414L3.414 10l2.293 2.293a1 1 0 11-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0zm8.586 0a1 1 0 011.414 0l3 3a1 1 0 010 1.414l-3 3a1 1 0 11-1.414-1.414L16.586 10l-2.293-2.293a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
            <nav class="header_nav">
              <a class="nav_link" href="index.html">Home</a>
              <a class="nav_link" href="about.html">About me</a>
              <a class="nav_link active" href="contacts.html">Contacts</a>
            </nav>
          </div>
        </div>
      </header>
      <!--Header-->

      <div class="container">
        <!--Main-->
        <main class="intro">
          <div class="content_header">
            <h1 class="intro_title">Write me a <span>message</span></h1>
            <p class="bio">
              If you are interested in any cooperation, please feel free to
              contact me by filling in this form below.
            </p>
          </div>

          <form class="form" action="/" method="post">
            <div class="form_group">
              <input class="input" type="text" name="name" placeholder="Name" />
            </div>
            <div class="form_group">
              <input
                class="input"
                type="email"
                name="email"
                placeholder="Email"
              />
            </div>
            <div class="form_group">
              <input class="input" type="tel" name="tel" placeholder="Phone" />
            </div>
            <div class="form_group">
              <textarea
                class="textarea"
                name="text"
                placeholder="Message"
              ></textarea>
            </div>
            <div class="form_group">
              <button class="btn" type="submit">Send message</button>
            </div>
          </form>
        </main>
        <!--Main-->

        <footer class="footer">
          <div class="container">
            <div class="contacts">
              <a
                class="contact_link"
                href="mailto:labranchejonathan2@gmail.com"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="contact_item"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                  />
                </svg>
                labranchejonathan2@gmail.com</a
              >

              <a class="contact_link" href="tel:+79774584156">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="contact_item"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
                  />
                </svg>
                +7977458-41-56</a
              >
            </div>
          </div>
        </footer>
      </div>
      <img class="author" src="img/john-removebg-preview.png" alt="" />
    </div>
  </body>
</html>
